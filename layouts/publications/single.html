{{ define "main" }}

{{ if  .Params.Image }}
<div class="hero-accueil flex relative">
  <div class="img--fond absolute-full w100 zi-1 grayScale">
    <img src="{{ .Params.Image| relURL }}" alt="Description">
  </div>
  <div class="cache zi-1"></div>
    <div class="contenu f-asc lg-w90">
        <div class="lg-w60">
            <div class="etiquette"><span class="">Research</span></div>
            <div class="font-alt sm-fs3 lg-fs6 txt-blanc fw8">{{ .Title }}</div>
            <div class="mt1 txt-base txt-blanc">
                <p style="text-align: left;">
                  {{ .Description }}
                </p>
                <div class="btn--left my2">
                  <a class="cta--col2" href="https://scholar.google.fr/citations?user=nY4jZYQAAAAJ&hl=en" target="blank" title="">
                    Google Scholar <svg xmlns="http://www.w3.org/2000/svg" width="7.02" height="12.391" viewBox="0 0 7.02 12.391"><path d="M254.817,118.206a1.032,1.032,0,0,0,.284.678l4.956,5.162a1.034,1.034,0,1,0,1.491-1.433l-4.265-4.446,4.265-4.446a1.034,1.034,0,1,0-1.491-1.433l-4.956,5.162a1.032,1.032,0,0,0-.284.755Z" transform="translate(261.835 124.363) rotate(180)" fill="white"></path></svg>
                  </a>
                  <a class="cta--col2" href="https://cv.hal.science/vincent-choqueuse" target="blank" title="">
                    HAL <svg xmlns="http://www.w3.org/2000/svg" width="7.02" height="12.391" viewBox="0 0 7.02 12.391"><path d="M254.817,118.206a1.032,1.032,0,0,0,.284.678l4.956,5.162a1.034,1.034,0,1,0,1.491-1.433l-4.265-4.446,4.265-4.446a1.034,1.034,0,1,0-1.491-1.433l-4.956,5.162a1.032,1.032,0,0,0-.284.755Z" transform="translate(261.835 124.363) rotate(180)" fill="white"></path></svg>
                  </a>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
  <div class="contenu lg-w90 contenu-custom">
    <div class="my1">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item" >
            <a href="{{ .Site.BaseURL }}">
              <span itemprop="name">Home</span>
            </a>
            <meta itemprop="position" content="1">
          </li>
          <li class="breadcrumb-item">
            <a href="#">
              <span itemprop="name">Publication List</span></a>
            <meta itemprop="position" content="2">
          </li>
        </ol>
      </nav>
    </div>

    <article class="center cf pv5 ph3 ph4-ns mw7">
      <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "mid-gray" }}">
        <p>{{ .Content }}</p>
      </div>
    </article>
  </div>
{{ end }}
